name: Build Windows App (Nuitka)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt --only-binary=:all:
          }
          # Ensure runtime deps even if not in requirements.txt
          pip install --upgrade pillow pyserial numpy scipy matplotlib --only-binary=:all:

      - name: Verify imports (fail fast)
        shell: pwsh
        run: |
          $modules = @("PIL","serial","numpy","scipy","matplotlib","tkinter")
          $missing = @()
          foreach ($m in $modules) {
            $p = Start-Process -FilePath python -ArgumentList "-c","import $m" -NoNewWindow -PassThru -Wait
            if ($p.ExitCode -ne 0) { $missing += $m }
          }
          if ($missing.Count -gt 0) {
            Write-Host "Missing/failed imports: $($missing -join ', ')"
            exit 1
          }
          Write-Host "All required imports available."

      - name: Build with Nuitka
        shell: pwsh
        run: |
          $flags = @(
            '--standalone',
            '--windows-console-mode=disable',
            '--include-data-dir=Source Code/Patients=Patients',
            '--include-data-file=Source Code/ARIana_logo.png=ARIana_logo.png',
            '--include-module=tkinter',
            '--include-module=PIL',
            '--include-module=matplotlib',
            '--include-module=numpy',
            '--include-module=scipy',
            '--include-module=serial',
            '--enable-plugin=tk-inter',
            '--nofollow-import-to=tests',
            '--clang',
            '--output-dir=build_windows',
            '--show-progress',
            '--verbose'
          )

          # Optional icon if you add it to the repo at Source Code/ARIana.ico
          if (Test-Path "Source Code/ARIana.ico") {
            $flags += '--windows-icon-from-ico=Source Code/ARIana.ico'
          }

          # Build (quote entry path because of space in folder name)
          python -m nuitka $flags "Source Code/ARIana.py"

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ARIana-Windows-standalone
          path: build_windows/**
          if-no-files-found: error
